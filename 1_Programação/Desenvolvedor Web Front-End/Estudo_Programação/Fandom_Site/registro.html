        <div class="container mt-5 text-danger bg-black bg-opacity-50 rounded px-5">
          <h2 class="text-center mb-4">Criar Conta</h2>
          
          <form id="registerForm">
            <div class="row mb-3">
              <!-- Campo para Nome -->
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
              </div>
              <!-- Campo para Sobrenome -->
              <div class="col-md-6">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome" required>
              </div>
            </div>
        
            <!-- Campo para Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Escolha um username" required>
            </div>
        
            <!-- Campo para Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
        
            <!-- Campo para Senha -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
              </div>
              <div class="col-md-6">
                <label for="confirmSenha" class="form-label">Confirme sua Senha</label>
                <input type="password" class="form-control" id="confirmSenha" placeholder="Confirme sua senha" required>
              </div>
            </div>
        
            <!-- Campo para Data de Nascimento -->
            <div class="mb-3">
              <label for="dataNascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="dataNascimento" required>
            </div>
        
            <!-- Checkbox para atualizações -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="updates">
              <label class="form-check-label" for="atualizacoes">Desejo receber atualizações por email</label>
            </div>
        
            <!-- Botões de Link para redes sociais -->
            <div class="redes text-center mb-4">
              <button type="button" class="btn btn-outline-danger me-2">
                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/google.svg" alt="Google" width="20"> Link com Google
              </button>
              <button type="button" class="btn btn-outline-primary me-2">
                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/facebook.svg" alt="Facebook" width="20"> Link com Facebook
              </button>
              <button id="twitch_btn" type="button" class="tbtn btn btn-outline-dark me-2">
                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/twitch.svg" alt="Twitch" width="20"> Link com Twitch
              </button>
              <button type="button" class="btn btn-outline-primary me-2">
                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/discord.svg" alt="Discord" width="20"> Link com Discord
              </button>
            </div>
        
            <!-- Botão de Enviar -->
            <div class="text-center">
              <button type="submit" class="btn btn-success">Criar Conta</button>
            </div>
          </form>
          <br><br>
        </div>

            </div>
            </a>
          </div>
          
        </div>
    </div>
    <script>
      // Função para lidar com o envio do formulário
      document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio do formulário padrão
        
        // Captura os dados do formulário
        const nome = document.getElementById('nome').value;
        const sobrenome = document.getElementById('sobrenome').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const confirmSenha = document.getElementById('confirmSenha').value;
        const dataNascimento = document.getElementById('dataNascimento').value;
        const updates = document.getElementById('updates').checked;
        
        // Exibe uma mensagem de sucesso ao usuário
        alert('Cadastrado com sucesso!');
        
        // Exibe as informações no console
        console.log('Informações cadastradas:');
        console.log('Nome:', nome);
        console.log('Sobrenome:', sobrenome);
        console.log('Username:', username);
        console.log('Email:', email);
        console.log('Senha:', senha);
        console.log('Confirmação de Senha:', confirmSenha);
        console.log('Data de Nascimento:', dataNascimento);
        console.log('Deseja receber atualizações por email:', updates ? 'Sim' : 'Não');
      });
    </script>
