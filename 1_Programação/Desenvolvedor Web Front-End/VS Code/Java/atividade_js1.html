            let peso = window.prompt('Digite seu peso: ');
            let altura = window.prompt('Difite a sua altura:');
            let imc = peso / (altura*altura)
            if (imc <= 18.5 ){
                  alert('Abaixo do peso ' + imc);
            } else if (imc <= 24.99) {
                  alert('Normal ' + imc);
            } else if (imc <= 29.99) {

                  alert('Obesidade ' + imc);
