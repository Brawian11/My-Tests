<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h3>Minhas Bandas Preferidas</h3>
      <div id="bandas"></div>
      <script>
            let bandas = ['Carabao','Djavan','Calcinha Preta','Mamonas assassinas']
            let saida = '';
            for (let i = 0; i < bandas.length; i++){
                  saida += '<li>'+ bandas[i] + '</li>';  
            }

            document.getElementById('bandas').innerHTML = '<ol>' + saida + '</ol>';


      </script>
</body>
</html>
