<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            // existe duas maneiras de repetição, o (for) e (while)
            // for é usado para repetir um número ja definido de vezes
            // while é usado para repetir um numero indefinido de vezes

            // tem variavel de controle.(controla quantas vezes ocorre a repetição)
            // valor inicial -> condição de partida
            // valor final -> condição de parada

            console.log('Antes da repetição')

            for(let i = 0; i <= 5; i++ ){
                  console.log('Valor de i->' + i)
            }
            console.log('Depois da repetição')
      </script>
</body>
</html>
