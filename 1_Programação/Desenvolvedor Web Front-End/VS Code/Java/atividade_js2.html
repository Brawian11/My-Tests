<!DOCTYPE html>
<html lang="pt=br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h2>Calculando IMC</h2>
      <div>
            <label>Informe o Peso</label>
            <input type="number" id="v1" name="v1">
      </div>
      <div>
            <label>Informe a Altura</label>
            <input type="number" id="v2" name="v2">
      </div>
      <div>
            <button onclick="calcular()">Calcular</button>
      </div>
      <div>
            <label>resultado</label>
            <input type="text" id="imc" name="resultado">
      </div>
      <script>
            let peso, altura, imc
            function calcular(){
                  peso = parseFloat(document.getElementById('v1').value);
                  altura = parseFloat(document.getElementById('v2').value);
                  imc = peso / altura**2
            
                  if (imc <= 18.5 ){
                  document.getElementById('imc').value = ('Abaixo do peso ' + imc);
                  } else if (imc <= 24.99) {
                  document.getElementById('imc').value = ('Normal ' + imc);
                  } else if (imc <= 29.99) {
                  document.getElementById('imc').value = ('Sobrepeso ' + imc);
                  } else{
                  document.getElementById('imc').value = ('Obesidade ' + imc);
                  }
            }
      </script>
</body>
</html>
