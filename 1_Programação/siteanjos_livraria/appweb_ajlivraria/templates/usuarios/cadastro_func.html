{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="{% static 'css/stylefunc.css' %}" />
</head>
<body>
    <center>
        <legend><h1>Cadastro de Funcionario</h1></legend>
</center>
    
<fieldset>      
      
    <center>
        <form method="post">
            {% csrf_token %}
            <!--label for="id">Codigo Usuario:</label--><br>
            <!--input type="text" id="id" name="id" required--><br>
            <br>
            <br>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            <br>
            <br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>
            <br>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>
            <br>
            <br>
            <label for="login">Login:</label><br>
            <input type="text" id="login" name="login" required><br>
            <br>
            <br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br>
            <br>
            <br>
            <label for="confirmarSenha">Confirmar Senha:</label><br>
            <input type="password" id="confirma_senha" name="confirma_senha" required><br>
            <br>
            <br>
            <label for="dataNascimento">Data de Nascimento:</label><br>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br>
            <br>
            <br>
           
            <input type="submit" value="Cadastrar">
            <a href="{% url 'cad_sistem' %}"><input type="button" value="Cancelar"></a>
            

    </center>

</fieldset>
</form>
</body>
</html>
